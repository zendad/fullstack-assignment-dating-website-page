<!DOCTYPE html>
<html>
<head>
	<title>Dating Website</title>
	<meta name="author" content="Dereck Zenda">
</head>
<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1>
	<form>
		<fieldset>
			<legend>Your Face</legend>
			<label for="avatar">Your Image:</label><input type="file" name="imageName" accept="image/gif, image/jpeg, image/png" required><br>
			<label>Image Preview:</label> <img id="preview">
		</fieldset><br>
		<fieldset>
			<legend>Your General Details</legend>
			<label>Name:</label> <input type="text" name="fullName" value="Your Full Name" required><br>
			<label>Gender:</label> <input type="radio" name="gender" value="Male"><label>Male</label> <input type="radio" name="gender" value="Female"><label>Female</label><br>
			<label>Age:</label> <input type="number" size="6" name="age" min="18" max="120" value="18" required><br>
			<label>Date of Birth:</label> <input type="date" name"dateOfBirth" required><br>
			<label>Favorite Color:</label> <input type="color" name"favColor"><br>
			<label>Which Country:</label> <select>   <option value="zx"></option>
									  <option value="zw">Zimbabwe</option>
									  <option value="za">South Africa</option>
									  <option value="en">England</option>
									  <option value="zm">Zambia</option>
									  <option value="cm">Cameroon</option></select>	
		</fieldset><br>
		<fieldset>
			<legend>Your Indicators</legend>
			<label>Height:</label> <label>Short</label> <input type="range" name="height" min="0" max="100"> <label>Tall</label><br>
			<label>Salary:</label> <label>Rich</label> <input type="range" name="salary" min="0" max="100"> <label>Poor</label>
		</fieldset><br>
		<fieldset>
			<legend>Your Contact information</legend>
			<label>Email:</label> <input type="email" name="email" required><br>
			<label>Mobile:</label> <input type="tel" name="mobile" required><br>
			<label>Address:</label><textarea></textarea><br>
			<label>Method to contact you:</label> <input type="checkbox" name="mcontact"> <label>Email</label> <input type="checkbox" name="mcontact"> <label>Whatsapp</label> <input type="checkbox" name="mcontact"> <label>In-app-chat</label>
		</fieldset><br>
		<input type="submit" name="submitButton">
	</form>

</body>
</html>
